<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Plataforma Poisson</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #f1f5f9;
      width: 360px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-family: "Montserrat", sans-serif;
      margin-bottom: 8px;
      color: #2563eb;
      font-size: 28px;
    }

    p {
      margin-top: 0;
      margin-bottom: 24px;
      color: #475569;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #1d4ed8; }

    .toggle {
      margin-top: 16px;
      font-size: 14px;
      color: #475569;
    }

    .toggle a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }

    /* Responsividade Mobile */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 24px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <p>Entre para acessar as análises da plataforma</p>

    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Senha" />

    <button>Entrar</button>

    <div class="toggle">
      Não tem conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
  </div>

</body>
</html>
