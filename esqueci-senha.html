<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir Senha - Plataforma Poisson</title>
  <link rel="stylesheet" href="style/global.css">
  <link rel="stylesheet" href="style/navbar.css">
  <link rel="stylesheet" href="style/footer.css">
  <link rel="stylesheet" href="style/esqueci-senha.css">
</head>
<header id="cabecalho"></header>
<body>
  <!-- MAIN: conteúdo principal (entre navbar e footer) -->
  <main class="redefinir-senha">
    <div class="redefinir-senha__card">
        <h1 class="redefinir-senha__titulo">Redefinir Senha</h1>
        <p class="redefinir-senha__descricao">
            Digite seu e-mail para receber o código de redefinição de senha
        </p>

        <input class="redefinir-senha__campo" type="email" placeholder="Email" />

        <button class="redefinir-senha__botao">Redefinir Senha</button>

        <div class="redefinir-senha__alternar">
            Lembrou sua senha? 
            <a class="redefinir-senha__alternar-link" href="login.html">Entrar</a>
        </div>
    </div>
</main>


  <!-- FOOTER (mesmo do index) -->
  <footer class="rodape" id="rodape"></footer>
  <script src="layout.js"></script>
