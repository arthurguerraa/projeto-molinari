<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Plataforma Poisson</title>
  <link rel="stylesheet" href="style/global.css">
  <link rel="stylesheet" href="style/navbar.css">
  <link rel="stylesheet" href="style/footer.css">
  <link rel="stylesheet" href="style/perfil.css">
</head>

<body>
  <header id="cabecalho-logado"></header>
  <main class="perfil">

    <!-- Card do usuÃ¡rio -->
    <section class="perfil__usuario">
        <img src="https://via.placeholder.com/100" class="perfil__usuario-avatar">
        <div class="perfil__usuario-info">
            <h1 class="perfil__usuario-nome">Arthur Guerra</h1>
            <p class="perfil__usuario-email">Email: usuario@email.com</p>
            <a href="editar-perfil.html">
                <button class="perfil__usuario-botao-editar">Editar Perfil</button>
            </a>
        </div>
    </section>

    <!-- Ligas favoritas -->
    <section class="perfil__secao">
        <h2 class="perfil__secao-titulo">Ligas Favoritas</h2>

        <div class="perfil__lista-cards">
            <div class="perfil__card">Premier League</div>
            <div class="perfil__card">La Liga</div>
            <div class="perfil__card">Serie A</div>
            <div class="perfil__card">Bundesliga</div>
        </div>
    </section>

    <!-- Times favoritos -->
    <section class="perfil__secao">
        <h2 class="perfil__secao-titulo">Times Favoritos</h2>

        <div class="perfil__lista-cards">
            <div class="perfil__card">Manchester City</div>
            <div class="perfil__card">Arsenal</div>
            <div class="perfil__card">Barcelona</div>
        </div>
    </section>

</main>


  <!-- FOOTER -->
 <footer class="rodape" id="rodape"></footer>
  <script src="layout.js"></script>

</html>
