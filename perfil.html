<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - Plataforma Poisson</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #f1f5f9;
      width: 380px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-family: "Montserrat", sans-serif;
      margin-bottom: 8px;
      color: #2563eb;
      font-size: 26px;
    }

    p {
      margin-top: 0;
      margin-bottom: 20px;
      color: #475569;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      color: #334155;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    button:hover { background: #1d4ed8; }

    .logout {
      margin-top: 20px;
      font-size: 14px;
    }

    .logout a {
      color: #dc2626;
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 24px;
      }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Meu Perfil</h1>
    <p>Gerencie suas informações pessoais</p>

    <label>Nome</label>
    <input type="text" placeholder="Seu nome" />

    <label>Email</label>
    <input type="email" placeholder="seuemail@exemplo.com" />

    <label>Nova Senha</label>
    <input type="password" placeholder="Deixe em branco para não alterar" />

    <button>Salvar Alterações</button>

    <div class="logout">
      <a href="login.html">Sair da conta</a>
    </div>
  </div>

</body>
</html>
