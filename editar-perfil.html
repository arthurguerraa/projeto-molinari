<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>

  <link rel="stylesheet" href="style/global.css">
  <link rel="stylesheet" href="style/navbar.css">
  <link rel="stylesheet" href="style/footer.css">
  <link rel="stylesheet" href="style/editar-perfil.css">

</head>

<body>
  <header id="header-logado"></header>
  <!-- MAIN -->
  <main class="edit-container">

    <!-- CARD -->
    <section class="edit-card">

      <h1>Editar Perfil</h1>

      <!-- FOTO -->
      <div class="edit-photo">
        <img src="https://via.placeholder.com/120" class="avatar">
        <div>
          <label class="btn-upload">
            Trocar Foto
            <input type="file" accept="image/*">
          </label>
        </div>
      </div>

      <!-- INPUTS -->
      <form class="edit-form">

        <label>Nome</label>
        <input type="text" placeholder="Seu nome">

        <label>Email</label>
        <input type="email" placeholder="Seu email">

        <label>Senha</label>
        <input type="password" placeholder="Digite sua nova senha">

      </form>

      <!-- BOTÕES -->
      <div class="buttons">
        <button class="btn-save">Salvar Alterações</button>
        <button class="btn-cancel">Cancelar</button>
        <button class="btn-delete">Excluir Conta</button>
      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer" id="footer"></footer>
  <script src="layout.js"></script>
</body>

</html>
