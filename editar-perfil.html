<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>

  <link rel="stylesheet" href="style/global.css">
  <link rel="stylesheet" href="style/navbar.css">
  <link rel="stylesheet" href="style/footer.css">
  <link rel="stylesheet" href="style/editar-perfil.css">

</head>

<body>
  <header id="cabecalho-logado"></header>
  <!-- MAIN -->
  <main class="editar-perfil">

    <!-- CARD -->
    <section class="editar-perfil__card">

      <h1 class="editar-perfil__titulo">Editar Perfil</h1>

      <!-- FOTO -->
      <div class="editar-perfil__foto">
        <img src="https://via.placeholder.com/120" class="editar-perfil__avatar">
        
        <label class="editar-perfil__btn-upload">
          Trocar Foto
          <input type="file" accept="image/*">
        </label>
      </div>

      <!-- FORMULÁRIO -->
      <form class="editar-perfil__formulario">

        <label class="editar-perfil__label">Nome</label>
        <input type="text" class="editar-perfil__input" placeholder="Seu nome">

        <label class="editar-perfil__label">Email</label>
        <input type="email" class="editar-perfil__input" placeholder="Seu email">

        <label class="editar-perfil__label">Senha</label>
        <input type="password" class="editar-perfil__input" placeholder="Digite sua nova senha">

      </form>

      <!-- BOTÕES -->
      <div class="editar-perfil__botoes">
        <button class="editar-perfil__botao editar-perfil__botao--salvar">Salvar Alterações</button>
        <button class="editar-perfil__botao editar-perfil__botao--cancelar">Cancelar</button>
        <button class="editar-perfil__botao editar-perfil__botao--excluir">Excluir Conta</button>
      </div>

    </section>

</main>


  <!-- FOOTER -->
  <footer class="rodape" id="rodape"></footer>
  <script src="layout.js"></script>
</body>

</html>
