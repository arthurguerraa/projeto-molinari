<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligas</title>

    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/ligas.css">
</head>

<body>
    <header id="header-logado"></header>
    <nav class="league-nav">
        <a href="ligas-premier-league.html">Premier League</a>
        <a href="ligas-brasileirao.html">Brasileirão</a>
        <a href="ligas-la-liga.html">La Liga</a>
        <a href="ligas-bundesliga.html">Bundesliga</a>
        <a href="ligas-serie-a.html">Serie A</a>
        <a href="ligas-ligue-1.html">Ligue 1</a>
    </nav>


    <main class="league-container">

        <!-- PRIMEIRA LINHA: TABELA + CONFRONTOS -->
        <div class="top-row">

            <!-- TABELA DO CAMPEONATO -->
            <section class="box tabela-campeonato">
    <h2>Tabela do Campeonato</h2>

    <table class="league-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Time</th>
                <th>P</th>
                <th>J</th>
                <th>V</th>
                <th>E</th>
                <th>D</th>
                <th>GP</th>
                <th>GC</th>
                <th>SG</th>
            </tr>
        </thead>

        <tbody id="tabela-body">
            <!-- preenchido via JS -->
        </tbody>
    </table>
</section>
            <!-- CONFRONTOS DA RODADA -->
            <section class="box confrontos">
                <h2>Confrontos da Rodada</h2>

                <table class="matches-table">
                    <thead>
                        <tr>
                            <th>Casa</th>
                            <th></th>
                            <th>Fora</th>
                            <th>Data</th>
                        </tr>
                    </thead>

                    <tbody id="matches-body">
                        <!-- JS irá preencher aqui -->
                    </tbody>
                </table>
            </section>

            


        </div> <!-- fim da top-row -->

        <!-- MÉDIA DE GOLS -->
        <section class="box media-gols">
            <h2>Média de Gols — Casa & Fora</h2>

            <table class="goals-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>MG Marc (Casa)</th>
                        <th>MG Sofr (Casa)</th>
                        <th>MG Marc (Fora)</th>
                        <th>MG Sofr (Fora)</th>
                    </tr>
                </thead>

                <!-- O JS vai preencher esse tbody automaticamente -->
                <tbody></tbody>
            </table>
        </section>


    </main>

    <footer class="footer" id="footer"></footer>
    <script src="layout.js"></script>
    <script src="data/tabela.js"></script>
    <script src="js/confrontos.js"></script>
    <script type="module" src="data/confrontos.js"></script>

</body>

</html>
